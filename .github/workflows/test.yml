name: test.yml
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  setup:
    name: Setup Node.js and Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      node-modules-artifact: ${{ steps.upload-node-modules.outputs.artifact-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.6
          cache: 'npm'

      - name: Cache npm dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Upload node_modules
        id: upload-node-modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.6

      - name: Download node_modules from setup
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: ./node_modules

      - name: Lint code
        run: npm run lint

      - name: Check code format
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.6

      - name: Download node_modules from setup
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: ./node_modules

      - name: Build project
        run: npm run build

  test:
    name: Run Tests & Upload Coverage
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.6

      - name: Download node_modules from setup
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: ./node_modules

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage